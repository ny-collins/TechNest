<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - TechHaven</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="assets/images/logo.png" type="image/png" />
  <meta name="description" content="Your shopping cart for the TechHaven gadget store. Review items and complete your purchase.">
</head>
<body>

  <!-- ==================== NAVBAR ==================== -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="site-title">TechHaven</a>
      <ul class="right-menu">
        <li>
          <a href="cart.html" class="cart-icon" title="View Cart">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count">0</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- ==================== CART SECTION ==================== -->
  <main class="cart-section">
    <div class="container cart-wrapper">
      <h1 class="cart-title">Your Shopping Cart</h1>

      <div class="cart-items" id="cart-items">
        <!-- JavaScript will dynamically insert cart items here -->
      </div>

      <div class="cart-summary" id="cart-summary">
        <!-- Cart summary (total + clear button) inserted by JS -->
      </div>

      <div class="cart-empty" id="cart-empty">
        <p>Your cart is empty.</p>
        <a href="index.html#products" class="btn btn-primary">Browse Products</a>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
